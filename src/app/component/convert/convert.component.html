<div class="container mt-5 d-flex">
  <div class="row w-100">
    <div class="col-4 p-2">
      <h3 class="h3">Please Select Formats</h3>
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option
            *ngFor="let item of support"
            (click)="getValue()"
            [value]="item"
          >
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-8 p-2" *ngIf="show">
      <div class="row">
        <div class="col-6">
          <ng-container *ngIf="show">
            <div>
              <h3 class="h3">Select Input Formats</h3>
              <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="input">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let item of selectedData" [value]="item">
                    {{ item.inputformat }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </ng-container>
        </div>

        <div class="col-6">
          <ng-container>
            <div>
              <h3 class="h3">Select Output Formats</h3>
              <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="output">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let item of selectedData" [value]="item">
                    {{ item.inputformat }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="col-10 p-2">
      <h3 class="h3">Please upload Your File</h3>
      <input
        type="file"
        name=""
        class="form-control"
        placeholder="File"
        id=""
        (change)="get_file($event)"
      />
    </div>

    <div class="col-2 p-2 mt-auto">
      <button class="btn btn-success" (click)="convert()">Convert</button>
    </div>
  </div>
</div>

<div class="response">
  {{ response | json }}
</div>
